      </div>
      <div>
        <p>Rate the following from 1 - 5</p>
        <label>Style <input type="range" min="1" max="5" value="Style rank" class="slider"></label>

        <br>
      </div>
      <div>
        <p>What did you like about my web page?</p>  
        <label for="feedback"><textarea id="feedback" placeholder="feedback"></textarea></label>
        <br>

        <label for="websiteMissing"><textarea id="websideMissing"></textarea></label>
      </div>
      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

  </form>
</div>
